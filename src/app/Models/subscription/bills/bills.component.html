
<div class="bills-container">
    <div class="bills-header">
        <div class="back-icon" (click)="goBack()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="head">
            <p>My Bills</p>
        </div>
    </div>
    <div class="bills-main">
        <div class="content-wrapper">
            <div class="bills-card">
                <div class="back-icon" *ngIf="showPreviousArrow()" (click)="showPreviousMonth()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="month-name">{{ currentMonth }}</div>
                <div class="back-icon" *ngIf="showNextArrow()" (click)="showNextMonth()">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        
            <div class="bills-card1">
                <p>Total bill for the month</p>
                <h5>â‚¹{{ totalBill }}</h5>
            </div>
            <div class="bill-part">
            </div>
        </div>
        
    </div>
</div>
